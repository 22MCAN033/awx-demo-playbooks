---
- name: Deploy Chat App on Target Server
  hosts: all
  become: yes
  gather_facts: yes

  vars:
    ansible_python_interpreter: /usr/bin/python3
    app_repo: "https://github.com/22MCAN033/chat-app-react-nodejs-kadel.git"
    app_dir: "/opt/chat-app"
    node_version: "18"
    frontend_dir: "public"
    backend_dir: "server"
    swap_file: "/swapfile"
    swap_size: "2G"
    backend_port: "5003"   # ðŸ‘ˆ update this if your backend runs on 5000 instead

  tasks:
    - name: Test Python connectivity
      command: "{{ ansible_python_interpreter }} --version"
      register: python_version
      changed_when: false

    - name: Display Python version
      debug:
        var: python_version.stdout

    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install required packages
      apt:
        name:
          - nginx
          - git
          - curl
          - ufw
          - build-essential
        state: present
        update_cache: yes

    - name: Install Node.js
      shell: |
        curl -fsSL https://deb.nodesource.com/setup_{{ node_version }}.x | bash -
        apt-get install -y nodejs
      args:
        executable: /bin/bash

    - name: Ensure Nginx service is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Clone the chat app repository
      git:
        repo: "{{ app_repo }}"
        dest: "{{ app_dir }}"
        version: "master"
        force: yes

    - name: Install backend dependencies
      npm:
        path: "{{ app_dir }}/{{ backend_dir }}"
        production: no

    - name: Install frontend dependencies
      npm:
        path: "{{ app_dir }}/{{ frontend_dir }}"
        production: no

    - name: Create swap file for low-memory EC2
      shell: |
        fallocate -l {{ swap_size }} {{ swap_file }}
        chmod 600 {{ swap_file }}
        mkswap {{ swap_file }}
        swapon {{ swap_file }}
      args:
        creates: "{{ swap_file }}"

    - name: Update browserslist DB
      shell: npx browserslist@latest --update-db
      args:
        chdir: "{{ app_dir }}/{{ frontend_dir }}"

    - name: Build React frontend
      shell: npm run build
      args:
        chdir: "{{ app_dir }}/{{ frontend_dir }}"

    - name: Clean Nginx root
      file:
        path: /var/www/html
        state: absent

    - name: Recreate Nginx root
      file:
        path: /var/www/html
        state: directory
        owner: www-data
        group: www-data
        mode: '0755'

    - name: Copy frontend build to Nginx root
      copy:
        src: "{{ app_dir }}/{{ frontend_dir }}/build/"
        dest: "/var/www/html/"
        owner: www-data
        group: www-data
        mode: '0755'
        remote_src: yes

    - name: Configure Nginx for chat app
      copy:
        dest: /etc/nginx/sites-available/chat-app
        content: |
          server {
              listen 80;
              server_name _;

              root /var/www/html;
              index index.html index.htm;

              location /api/ {
                  proxy_pass http://localhost:{{ backend_port }}/;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_cache_bypass $http_upgrade;
              }

              location / {
                  try_files $uri /index.html;
              }
          }
      notify:
        - Reload Nginx

    - name: Enable chat-app Nginx config
      file:
        src: /etc/nginx/sites-available/chat-app
        dest: /etc/nginx/sites-enabled/chat-app
        state: link
      notify:
        - Reload Nginx

    - name: Remove default Nginx config
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent
      notify:
        - Reload Nginx

    - name: Allow Nginx through UFW firewall
      ufw:
        rule: allow
        name: 'Nginx Full'
      ignore_errors: yes

    - name: Install pm2 globally
      npm:
        name: pm2
        global: yes

    - name: Start backend with pm2
      shell: pm2 start app.js --name chat-backend
      args:
        chdir: "{{ app_dir }}/{{ backend_dir }}"
      register: pm2_start

    - name: Save pm2 process list for startup
      shell: pm2 save

    - name: Setup pm2 startup script
      shell: pm2 startup systemd -u ubuntu --hp /home/ubuntu

  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded
