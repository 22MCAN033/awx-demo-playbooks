---
- name: Deploy Simple Calculator Application
  hosts: all
  become: yes

  vars:
    app_repo: "https://github.com/22MCAN033/Simple-Calculator.git"
    app_dest: "/var/www/simple-calculator"
    web_root: "/var/www/html"

  tasks:
    - name: Ensure Nginx is installed
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Ensure Git is installed
      apt:
        name: git
        state: present
        update_cache: yes

    - name: Clone calculator repo
      git:
        repo: "{{ app_repo }}"
        dest: "{{ app_dest }}"
        version: main
        force: yes

    - name: Copy calculator app to Nginx web root
      shell: |
        cp -r {{ app_dest }}/* {{ web_root }}/
        chown -R www-data:www-data {{ web_root }}
      notify: Restart nginx

    - name: Ensure Nginx is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes

  handlers:
    - name: Restart nginx
      service:
        name: nginx
        state: restarted
