---
- name: Deploy Simple Calculator Application
  hosts: webserver
  become: yes

  vars:
    app_repo: "https://github.com/22MCAN033/Simple-Calculator.git"
    app_dest: "/var/www/simple-calculator"
    web_root: "/var/www/html"

  tasks:
    - name: Ensure Nginx is installed
      apt:
        name: nginx
        state: present
        update_cache: yes

    - name: Ensure Git is installed
      apt:
        name: git
        state: present
        update_cache: yes

    - name: Ensure rsync is installed
      apt:
        name: rsync
        state: present
        update_cache: yes

    - name: Clone calculator repo
      git:
        repo: "{{ app_repo }}"
        dest: "{{ app_dest }}"
        version: main
        force: yes

    - name: Synchronize calculator app to Nginx root
      synchronize:
        src: "{{ app_dest }}/"
        dest: "{{ web_root }}/"
        recursive: yes
        delete: yes
      notify: Restart nginx

    - name: Set ownership of web root
      file:
        path: "{{ web_root }}"
        owner: www-data
        group: www-data
        state: directory
        recurse: yes

    - name: Ensure Nginx is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes

  handlers:
    - name: Restart nginx
      service:
        name: nginx
        state: restarted
